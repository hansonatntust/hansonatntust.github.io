<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 攝影運鏡模擬器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-canvas-container"></div>

    <div id="shot-preview-container">
        <div class="label">2D 取景預覽</div>
    </div>

    <div id="info-box">
        <h3>操作說明</h3>
        <p><b>3D 全知視角:</b><br/>
           左鍵拖曳: 旋轉視角<br/>
           右鍵拖曳: 平移視角<br/>
           滾輪: 縮放視角
        </p>
        <p><b>控制面板:</b><br/>
           使用右側面板選擇運鏡手法、距離與角度，觀察 2D 取景預覽的變化。<br/>
           可使用「時間軸/關鍵幀」錄製多個鏡位與鏡頭方向，播放以模擬完整運鏡。
        </p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.166.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.166.1/examples/jsm/"
            }
        }
    </script>

    <script type="module" src="main.js"></script>
</body>
</html>
