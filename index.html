        function updateRuntime() {
            const startDate = new Date("2025-01-01 00:00:00"); // è¨­å®šç¶²ç«™é–‹å§‹é‹è¡Œçš„æ—¥æœŸ
            const now = new Date();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            const runtimeElement = document.getElementById("runtime");
            if (runtimeElement) {
                runtimeElement.textContent = `${days}å¤© ${hours}å°æ™‚ ${minutes}åˆ†é˜`;
            }
        }
        
        // æ•¸å­—å‹•ç•«æ•ˆæœ
        function animateNumbers() {
            const numbers = document.querySelectorAll(".stat-number span");
            numbers.forEach(span => {
                const finalValue = parseInt(span.textContent) || 0;
                if (finalValue > 0) {
                    let currentValue = 0;
                    const increment = Math.ceil(finalValue / 50);
                    const timer = setInterval(() => {
                        currentValue += increment;
                        if (currentValue >= finalValue) {
                            currentValue = finalValue;
                            clearInterval(timer);
                        }
                        span.textContent = currentValue;
                    }, 30);
                }
            });
        }
        
        // ç•¶é é¢è¼‰å…¥å®Œæˆå¾ŒåŸ·è¡Œ
        document.addEventListener("DOMContentLoaded", function() {
            updateRuntime();
            setInterval(updateRuntime, 60000); // æ¯åˆ†é˜æ›´æ–°ä¸€æ¬¡
            
            // ç­‰å¾…ä¸è’œå­è¼‰å…¥å®Œæˆå¾ŒåŸ·è¡Œå‹•ç•«
            setTimeout(() => {
                animateNumbers();
            }, 2000);
        });
