            {id: 19, category: 'agentic', title: 'Unit #19', description: 'AI Agent, MCP, n8n - 代理型AI'},

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadProfileData();

        // Load profile data
        function loadProfileData() {
            // Update home section
            const nameElement = document.getElementById('name');
            nameElement.textContent = profileData.name;
            nameElement.classList.add('neon-effect');

            const titleElement = document.getElementById('title');
            titleElement.innerHTML = profileData.title.split('').map((char, index) => {
                return `<span class="magnify-char" style="animation-delay: ${index * 0.5}s">${char}</span>`;
            }).join('');
            titleElement.innerHTML += ' <img src="pic/WL_logo_turquoise.png" alt="Worldline Logo" style="height: 25px; vertical-align: middle;">';

            document.getElementById('expertise').textContent = profileData.expertise;
            document.getElementById('education').textContent = profileData.education;
            document.getElementById('email').textContent = profileData.email;
            document.getElementById('email').href = `mailto:${profileData.email}`;

            // Update about section
            document.getElementById('about-text').textContent = profileData.about;

            // Update contact section
            const contactEmail = profileData.contactEmail || profileData.email;
            document.getElementById('contact-email1').textContent = contactEmail;
            document.getElementById('contact-email1').href = `mailto:${contactEmail}`;
            document.getElementById('contact-phone').textContent = profileData.phone;
            document.getElementById('contact-location').innerHTML = profileData.location;
        }

        // Filter and render projects
        function filterProjects(category) {
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            renderProjects(category);
        }

        function renderProjects(category) {
            const grid = document.getElementById('projects-grid');
            const filteredProjects = category === 'all' ? projects : projects.filter(p => p.category === category);

            grid.innerHTML = filteredProjects.map(project => {
                const isGame = project.isGame;
                const cardClass = isGame ? 'project-card game-card' : 'project-card';
                const projectNumber = isGame ? '🎮' : project.id;
                const clickText = isGame ? '點擊開始遊戲' : '點擊查看詳情';
                
                return `
                    <div class="${cardClass}" data-category="${project.category}" onclick="openProject('${project.id}')">
                        <div class="project-number">${projectNumber}</div>
                        <h5>${project.title}</h5>
                        <p class="text-muted">${project.description}</p>
                        <span class="text-primary fw-bold" style="font-size: 1.1rem;">${clickText}</span>
                    </div>
                `;
            }).join('');
        }

        // Open project details
        function openProject(id) {
            if (id === 'foxhunting') {
                window.location.href = 'foxhunting.html';
            } else if (id === 'tower-defense') {
                window.location.href = 'tower-defense.html';
            } else {
                window.location.href = `unit.html?unit=${id}`;
            }
        }

        // Scroll animations
        function initScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.fade-in').forEach(el => {
                observer.observe(el);
            });
        }

        // Smooth scrolling for navigation links
        function initSmoothScrolling() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        const headerOffset = 70;
                        const elementPosition = target.getBoundingClientRect().top;
                        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                        window.scrollTo({
                            top: offsetPosition,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        }

        // Navbar background on scroll
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(255,255,255,0.98)';
            } else {
                navbar.style.background = 'rgba(255,255,255,0.95)';
            }
        });
    </script>
    <script>
        // 網站運行時間計算
        function updateRuntime() {
            const startDate = new Date("2025-01-01 00:00:00"); // 設定網站開始運行的日期
            const now = new Date();
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            const runtimeElement = document.getElementById("runtime");
            if (runtimeElement) {
                runtimeElement.textContent = `${days}天 ${hours}小時 ${minutes}分鐘`;
            }
        }
        
        // 數字動畫效果
        function animateNumbers() {
            const numbers = document.querySelectorAll(".stat-number span");
            numbers.forEach(span => {
                const finalValue = parseInt(span.textContent) || 0;
                if (finalValue > 0) {
                    let currentValue = 0;
                    const increment = Math.ceil(finalValue / 50);
                    const timer = setInterval(() => {
                        currentValue += increment;
                        if (currentValue >= finalValue) {
                            currentValue = finalValue;
                            clearInterval(timer);
                        }
                        span.textContent = currentValue;
                    }, 30);
                }
            });
        }
        
        // 當頁面載入完成後執行
        document.addEventListener("DOMContentLoaded", function() {
            updateRuntime();
            setInterval(updateRuntime, 60000); // 每分鐘更新一次
            
            // 等待不蒜子載入完成後執行動畫
            setTimeout(() => {
                animateNumbers();
            }, 2000);
        });
        
        // 添加一個備用的簡單計數器（使用localStorage）
        function updateLocalCounter() {
            let visits = localStorage.getItem("site_visits") || 0;
            visits = parseInt(visits) + 1;
            localStorage.setItem("site_visits", visits);
            
            // 如果不蒜子載入失敗，顯示本地計數
            setTimeout(() => {
                const busuanziPV = document.getElementById("busuanzi_value_site_pv");
                const busuanziUV = document.getElementById("busuanzi_value_site_uv");
                const busuanziPagePV = document.getElementById("busuanzi_value_page_pv");
                
                if (busuanziPV && busuanziPV.textContent === "-") {
                    busuanziPV.textContent = visits;
                }
                if (busuanziUV && busuanziUV.textContent === "-") {
                    busuanziUV.textContent = Math.ceil(visits * 0.7); // 估算獨立訪客
                }
                if (busuanziPagePV && busuanziPagePV.textContent === "-") {
                    busuanziPagePV.textContent = Math.ceil(visits * 0.3); // 估算頁面訪問
                }
            }, 3000);
        }
        
        updateLocalCounter();
